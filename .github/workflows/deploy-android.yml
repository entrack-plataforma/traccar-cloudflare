name: deploy to playstore
on:
  push:
    branches:
      - main

env:
  VITE_TRACCAR_SERVER: ${{ vars.VITE_TRACCAR_SERVER }}
  APP_ID: ${{ vars.APP_ID }}
  APP_NAME: ${{ vars.APP_NAME }}

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm run build-android
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > /home/runner/keystore
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_PLAY_STORE }}" > google-secret.json
          echo '${{ secrets.GOOGLE_CLOUD_AUTH }}' >> gc_keys.json
          mkdir public
          cp -v *.json public
        working-directory: traccar-web/android
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'traccar-web/android/public'
      - id: deployment
        uses: actions/deploy-pages@v4
